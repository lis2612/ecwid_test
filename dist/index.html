<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Обратная связь</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js" defer></script>
  </head>
  <body>
    <div id="form-wrapper">
      <div id="form-label">Напишите нам</div>
      <form id="form-feedback">
        <label for="inp-name">Имя</label>
        <input id="inp-name" name="Name" type="text" placeholder="Кот Котофеич">
        <label for="inp-bday">Дата рождения</label>
        <input id="inp-bday" name="Birthday" type="date">
        <label for="inp-tel">Телефон</label>
        <input id="inp-tel" name="Phone" type="tel" placeholder="+78001234567" maxlength="14">
        <label for="inp-email">Почта</label>
        <input id="inp-email" name="Email" type="email" placeholder="kotofei@catmail.com">
        <label for="inp-text">Ваш вопрос:</label>
        <textarea id="inp-text" name="Text" placeholder="А мыши кто?"></textarea>
        <input id="btn-submit" name="btnSubmit" type="submit" value="ОТПРАВИТЬ">
      </form>
    </div>
  </body>
</html>
